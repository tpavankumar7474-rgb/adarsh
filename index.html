<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Saudi Arabia Incident Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
  html, body, #map {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
  }
</style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  // Initialize map centered on Saudi Arabia
  const map = L.map('map').setView([25.3, 45.0], 5); // lat, lon, zoom

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19
  }).addTo(map);

  let markers = [];

  // Add markers function
  function addPoints(states, lats, longs, counts) {
    // Remove previous markers
    markers.forEach(m => map.removeLayer(m));
    markers = [];

    for (let i = 0; i < states.length; i++) {
      if (!lats[i] || !longs[i]) continue;

      const marker = L.circleMarker([lats[i], longs[i]], {
        radius: Math.max(Math.sqrt(counts[i]), 4), // scale size by count
        color: 'red',
        fillOpacity: 0.5
      }).addTo(map);

      marker.bindTooltip(`${decodeURIComponent(states[i])}: ${counts[i]}`);
      
      // Click sends state back to parent
      marker.on('click', function() {
        window.parent.postMessage({ selectedState: decodeURIComponent(states[i]) }, '*');
      });

      markers.push(marker);
    }

    if (markers.length > 0) {
      const group = L.featureGroup(markers);
      map.fitBounds(group.getBounds().pad(0.3));
    }
  }

  // Listen to data from Grafana
  window.addEventListener('message', function(event) {
    const msg = event.data;
    if (msg.state && msg.lat && msg.long && msg.count) {
      addPoints(msg.state, msg.lat, msg.long, msg.count);
    }
  });
</script>

</body>
</html>
