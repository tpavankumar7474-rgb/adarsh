<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saudi Arabia Incident Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    let validStates = [];

    const map = L.map('map').setView([25.3, 45.0], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    let markers = [];

    function addPoints(states, lats, longs, counts) {
      markers.forEach(m => map.removeLayer(m));
      markers = [];

      validStates = states;

      for (let i = 0; i < states.length; i++) {
        if (lats[i] === undefined || longs[i] === undefined) continue;

        const marker = L.circleMarker([lats[i], longs[i]], {
          radius: Math.max(Math.sqrt(counts[i]), 4),
          color: 'red',
          fillOpacity: 0.5
        }).addTo(map);

        const stateName = decodeURIComponent(states[i]);

        marker.bindTooltip(`${stateName}: ${counts[i]}`);

        marker.on('click', function() {
          const encodedState = encodeURIComponent(stateName);
          if (validStates.includes(encodedState)) {
            window.parent.postMessage({
              type: 'STATE_SELECTED',
              state: encodedState
            }, '*');
          } else {
            console.warn('[Map] Click ignored, state not in validStates:', stateName);
          }
        });

        markers.push(marker);
      }

      if (markers.length > 0) {
        const group = L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.3));
      }
    }

    window.addEventListener('message', function(event) {
      const msg = event.data;

      if (msg.type === "INIT_DATA" && msg.state && msg.lat && msg.long && msg.count) {
        addPoints(msg.state, msg.lat, msg.long, msg.count);
      }
    });
  </script>
</body>
</html>
